# spring
server.port=8082

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user

#amqp
rabbit.queues.user-basket-command-queue=userBasketCommandQueue
rabbit.queues.user-basket-query-queue=userBasketQueryQueue
rabbit.exchanges.user-basket-exchange=user-basket
rabbit.keys.user-basket-command-key=userBasketCommandKey
rabbit.keys.user-basket-query-key=userBasketQueryKey

rabbit.queues.user-notification-command-queue=userNotificationCommandQueue
rabbit.queues.user-notification-query-queue=userNotificationQueryQueue
rabbit.exchanges.user-notification-exchange = user-notification
rabbit.keys.user-notification-command-key=userNotificationCommandKey
rabbit.keys.user-notification-query-queue=userNotificationQueryKey