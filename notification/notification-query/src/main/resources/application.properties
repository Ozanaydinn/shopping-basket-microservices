spring.data.mongodb.host = localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database = notification
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

rabbit.queues.user-notification-command-queue=userNotificationCommandQueue
rabbit.queues.user-notification-query-queue=userNotificationQueryQueue
rabbit.exchanges.user-notification-exchange = user-notification
rabbit.keys.user-notification-command-key=userNotificationCommandKey
rabbit.keys.user-notification-query-key=userNotificationQueryKey

#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

spring.rabbitmq.host = rabbit_test
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest
